{% extends 'base.html' %}

{% block content  %}
<div style='padding-left:10%'>
    <h4 style='color:green'>Group Name<br>
        <h5> {{ group }} </h5>
    </h4>
    <h4 style='color:green'>Group Description<br>
        <h5> {{ description }} </h5>
    </h4>

    <h4 style='color:green'>Participants</h4>
    {% for member in members %}
    <h5>{{ member }}</h5>
    {% endfor %}
</div>
{% endblock %}
