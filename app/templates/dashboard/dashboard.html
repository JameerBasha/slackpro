{% extends 'base.html' %}

{%  block content %}
<div style='padding-left:10%;padding-right:10%'>
    <h4 style='color:green'>
        Hi, {{ username }}
        <img src="https://avatars.dicebear.com/v2/gridy/{{ username }}.svg" class='avatar-image'>
    </h4>
    <button class='btn green' onclick="window.location.href = '/creategroup';">Create a new
        group</button>
    <br>
    {% if groups %}
    <h4 style='color:green'>Groups in which you are member:</h4>
    <div class="collection">
        {% for group in groups %}
        <a href="/group/{{ group[1] }}" class="collection-item" style='color:black;'><img
                src="https://avatars.dicebear.com/v2/jdenticon/{{ group[0] }}.svg" class='avatar-image'>
            <h6><b>{{ group[0] }}</b></h6>{{ group[2] }}
        </a>
        {% endfor %}
    </div>
    {% else %}
    <h4 style='color:green'>You are not in any group create one</h4>
    {% endif %}
</div>
{% endblock %}
